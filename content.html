<!DOCTYPE html>
<html>

<head>
  <title>Shopee Crawler - By Phoenix</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,900&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap"
    rel="stylesheet">


  <link href="vendors/vendors.bundle.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.bundle.min.css" rel="stylesheet" type="text/css" />
  <link href="main.css" rel="stylesheet" type="text/css" />

</head>

<body class='header is-loading'>
  <!-- begin::Loader -->
  <div id="loader">
    <div class="loader--item loader__left">
      <div class="loader--logo">
        <img alt="Shopee Crawler By Phoenix" src="images/phoenix.png"/>
      </div>
      <img class="loader-gif img-fluid" src="images/loader.gif" />
    </div>
    <div class="loader--item loader__right">
      <div class="loader--logo">
        <img alt="Shopee Crawler By Phoenix" src="images/phoenix.png"/>
      </div>
      <img class="loader-gif img-fluid" src="images/loader.gif" />
    </div>
  </div>
  <!-- end::Loader -->
  <div id="wrapper">
    <div id="header">
      <div class="logo">
        <img src="phoenix.png" />
      </div>
    </div>
    <div id="main">
      <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="kt-portlet kt-portlet--height-fluid">
              <div class="kt-portlet__head kt-portlet__head--noborder">
                <div class="kt-portlet__head-label">
                  <h3 class="kt-portlet__head-title"></h3>
                </div>
              </div>
              <div class="kt-portlet__body">
                <!--begin::Widget -->
                <div class="kt-widget kt-widget--user-profile-2">
                  <div class="kt-widget__head">
                    <div class="kt-widget__media">
                      <img id="account--image" class="kt-widget__img kt-hidden-" alt="image">
                    </div>
                    <div class="kt-widget__info">
                      <a href="#" id="account--name" class="kt-widget__username"></a>
                      <span id="account--item" class="kt-widget__desc"></span>
                    </div>
                  </div>
                  <div class="kt-widget__body">
                    <div id="account--description" class="kt-widget__section"></div>
                    <div class="kt-widget__item">
                      <div class="kt-widget__contact">
                        <span class="kt-widget__label">Rating Star:</span>
                        <span id="account--rating-star" class="kt-widget__data"></span>
                      </div>
                      <div class="kt-widget__contact">
                        <span class="kt-widget__label">Followers:</span>
                        <span id="account--followers" class="kt-widget__data"></a>
                      </div>
                      <div class="kt-widget__contact">
                        <span class="kt-widget__label">Revenue All (Estimate):</span>
                        <span id="account--revenue-all" class="kt-widget__data"></span>
                      </div>
                      <div class="kt-widget__contact">
                        <span class="kt-widget__label">Revenue Month (Estimate):</span>
                        <span id="account--revenue-month" class="kt-widget__data"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <!--end::Widget -->
              </div>
            </div>
          </div>
        </div>
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
          <!-- begin:: Content Head -->
          <div class="kt-subheader kt-grid__item" id="kt_subheader">
            <div class="kt-subheader__main">
              <h3 class="kt-subheader__title">
                Product
              </h3>
              <span class="kt-subheader__separator kt-subheader__separator--v"></span>
              <div class="kt-subheader__group" id="kt_subheader_search">
                <span class="kt-subheader__desc" id="kt_subheader_total"></span>
                <form class="kt-margin-l-20" id="kt_subheader_search_form">
                  <div class="kt-input-icon kt-input-icon--right kt-subheader__search">
                    <input type="text" class="form-control" placeholder="Search..." id="generalSearch">
                    <span class="kt-input-icon__icon kt-input-icon__icon--right">
                      <span>
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                          height="24px" viewBox="0 0 24 24" version="1.1" class="kt-svg-icon">
                          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <rect id="bound" x="0" y="0" width="24" height="24" />
                            <path
                              d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z"
                              id="Path-2" fill="#000000" fill-rule="nonzero" opacity="0.3" />
                            <path
                              d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z"
                              id="Path" fill="#000000" fill-rule="nonzero" />
                          </g>
                        </svg>
                      </span>
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- begin:: Content -->
          <div class="kt-content  kt-grid__item kt-grid__item--fluid" id="kt_content">
            <div class="kt-portlet kt-portlet--last kt-portlet--head-lg kt-portlet--responsive-mobile"
              id="kt_page_portlet">
              <div class="kt-portlet__body">
                <!--begin: Search Form -->
                <div class="kt-form kt-form--label-right kt-margin-t-20 kt-margin-b-10">
                  <div class="row align-items-center">
                    <div class="col-xl-12 order-2 order-xl-1">
                      <div class="row align-items-center">
                        <div class="col-md-2 kt-margin-b-20-tablet-and-mobile">
                          <div class="kt-form__group kt-form__group--inline">
                            <div class="kt-form__label">
                              <label>Status:</label>
                            </div>
                            <div class="kt-form__control">
                              <select class="form-control bootstrap-select" id="kt_form_status">
                                <option value="">All</option>
                                <option value="sold_out"
                                  data-content="<span class='kt-font-bold kt-font-danger'>Sold Out</span>">
                                  Sold Out</option>
                                <option value="normal"
                                  data-content="<span class='kt-font-bold kt-font-success'>Normal</span>">
                                  Normal</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--end: Search Form -->
              </div>
              <div class="kt-portlet__body kt-portlet__body--fit">

                <!--begin: Datatable -->
                <div class="kt-datatable" id="local_data"></div>
                <!--end: Datatable -->
              </div>
            </div>
          </div>

          <!-- end:: Content -->
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/plugins.bundle.js"></script>
  <script src="js/scripts.bundle.js"></script>
  <script src="js/app.js"></script>
  <script src="js/contentScript.js"></script>
</body>

</html>
